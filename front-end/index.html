<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>EtheriusCraft - Network &middot; Menu Principal </title>

        <!-- Barra de Menu -->

                                        <img class="icon" src="img/home-icon.png">
                                        <p class="opcoes">Inicio</p>
                                    </a>
                                </li>
                                <li class="item-menu">
                                    <a class="item-link">
                                        <img class="icon" src="img/post-icon.png">
                                        <p class="opcoes">Post</p>
                                    </a>
                                </li>
                                <li class="item-menu">
                                    <a class="item-link">
                                        <img class="icon" src="img/modpack-icon.png">

                                    </a>
                                </li>
                                <li class="item-menu">
                                    <a class="item-link">
                                        <img class="icon" src="img/store-icon.png">

                                </li>
                                <li class="item-menu">
                                    <a class="item-link">

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <!--Corpo da Página-->
        <div id="Corpo-Pagina">
            <div id="Postagens">

            </div>
            <div id="VIPs">

            </div>
            <div id="whidget-discord">

            </div>
            <div id="top10-vips">

            </div>
        </div>

        <!-- Rodapé -->
        <footer>
            <p>Aceitamos várias formas de pagamento, sendo elas diversas bandeiras de cartões de crédito, boleto bancário e pix.</p>
            <div class="links-externos">
                <!--Discord-->
                <i class="bi bi-discord"></i>
                <!--Instagram-->
                <i class="bi bi-instagram"></i>
                <!--Youtube-->
                <i class="bi bi-youtube"></i>
                <!--X - Twitter-->
                <i class="bi bi-twitter-x"></i>
            </div>

</html>
